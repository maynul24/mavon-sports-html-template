<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/styles.css">
    <title>Mavon Sports HTML Templates</title>
</head>
<body>
    <header>
    <div class="announcement-bar">
        <div class="announcement-bar-social-logo">
            <img src="/images/facebook.png" alt="facebook" width="25px" height="25px" />
            <img src="/images/twitter.png" alt="facebook" width="25px" height="25px"/>
            <img src="/images/social.png" alt="facebook" width="25px" height="25px"/>
            <img src="/images/instagram.png" alt="facebook" width="25px" height="25px"/>
        </div>
        <div class="announcement-bar-text">
            <p>Welcome to our store</p>
            <button>More</button>
        </div>
        <div class="announcement-bar-rightside">
            <select name="currency" id="currency">
                <option value="volvo">Banglades USD $</option>
                <option value="saab">Banglades USD $</option>
                <option value="opel">Banglades USD $</option>
                <option value="audi">Banglades USD $</option>
            </select>
            <select name="language" id="language">
            <option value="ENG">English</option>
            <option value="BD">Bengali</option>
            <option value="CHINESE">CHINESE</option>
            <option value="TURKEY">TURKEY</option>
          </select>
        </div>
    </div>
    <div class="header">
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search our store">
            <button type="submit" class="search-button">
                <img src="./images/search.png" alt="search icon" width="15px" height="15px">
            </button>
        </div>
        <div>
            <img src="/images/Logo_180x.webp"/>
        </div>
        <div>
           <img src="./images/add-to-cart.png" alt="cart" height="32px" width="auto"/>
           <img src="./images/user.png" alt="user" height="32px" width="auto"/>
        </div>

    </div>
    <nav class="navber">
        <ul>
            <li>Home</li>
            <li>Store <span><i class="arrow down"></i></span></li>
            <li>About</li>
            <li>Blog</li>
            <li>Explore</li>
            <li>Contact</li>
        </ul>
    </nav>

    </header>
</body>
</html>
